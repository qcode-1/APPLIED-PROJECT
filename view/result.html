<div id="anychart-embed-samples-wd-data-from-json-01" class="anychart-embed anychart-embed-samples-wd-data-from-json-01">
	<script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
	<script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
	<script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
	<div id="ac_style_samples-wd-data-from-json-01" style="display:none;">
		html, body, #container {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
	}
</div>
<script>(function(){
	function ac_add_to_head(el){
		var head = document.getElementsByTagName('head')[0];
		head.insertBefore(el,head.firstChild);
	}
	function ac_add_link(url){
		var el = document.createElement('link');
		el.rel='stylesheet';el.type='text/css';el.media='all';el.href=url;
		ac_add_to_head(el);
	}
	function ac_add_style(css){
		var ac_style = document.createElement('style');
		if (ac_style.styleSheet) ac_style.styleSheet.cssText = css;
		else ac_style.appendChild(document.createTextNode(css));
		ac_add_to_head(ac_style);
	}
	ac_add_link('https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css');
	ac_add_style(document.getElementById("ac_style_samples-wd-data-from-json-01").innerHTML);
	ac_add_style(".anychart-embed-samples-wd-data-from-json-01{width:600px;height:450px;}");
})();</script>
<div id="container">
	

</div>
<script>
	anychart.onDocumentReady(function () {
		
  // JSON data
  var json = {
    // chart settings
    "chart": {
      // chart type
      "type": "pie",
      // chart data
      "data": [
      {"x": "President Assessment", "value": "128.14", fill: "green"},
      {"x": "Entertainment Assessment", "value": "150", fill: "orange"}
      ],
      // chart container
      "container": "container"
  }
};

  // get JSON data
  var chart = anychart.fromJson(json);

  // draw chart
  chart.draw();
});
</script>
</div>
